<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hungry Friend Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="countdown-display">
            Snack-o-Meter: 0
        </div>

        <div id="status-message">
            Click to feed your friend! Don't overfeed them!
        </div>

        <img id="friend-pic" src="images/friend-base.jpg" alt="A picture of my hungry friend" title="Click to Feed!">

    </div>

    <script src="script.js"></script>
</body>
</html>
